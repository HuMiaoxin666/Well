	<div class="container-contact100" style='width:85%;float:right;margin:0px;padding:3px;'>
		<div class="wrap-contact100" style='padding-left:5px;width:98%;'>
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					数据直报系统
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="请输入商家公司名称">
					<span class="label-input100">商家公司名称 *</span>
					<input class="input100" type="text" name="name" placeholder="请输入商家公司名称">
				</div>



				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="请输入主营类目">
					<span class="label-input100">主营类目 *</span>
					<input class="input100" type="text" name="name" placeholder="请输入主营类目">
				</div>


				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">日均单量</span>
					<input class="input100" type="text" name="number" placeholder="请输入日均单量">
				</div>



				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="请输入贸易类型">
					<span class="label-input100">贸易类型 *</span>
					<input class="input100" type="text" name="name" placeholder="请输入贸易类型">
				</div>
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="请输入口岸/ 城市">
					<span class="label-input100">口岸/ 城市 *</span>
					<input class="input100" type="text" name="name" placeholder="请输入口岸/ 城市">
				</div>



				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">商家联系人</span>
					<input class="input100" type="text" name="name" placeholder="请输入商家联系人">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">联系电话 </span>
					<input class="input100" type="text" name="phone" placeholder="请输入联系电话">
				</div>


				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">合同签订时间</span>
					<input class="input100" type="text" name="date" placeholder="请输入合同签订时间">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">责任人</span>
					<input class="input100" type="text" name="name" placeholder="请输入责任人">
				</div>

















				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id='submitButton' data-toggle="modal" data-target="#myModal">
						<span>
							提交
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" id="myModalLabel">数据直报</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								提交成功！
							</div>
							<div class="modal-footer" style='float: left;'>
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	<script src="js/main.js"></script>

	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function () {
				$(this).on('select2:close', function (e) {
					if ($(this).val() == "Please chooses"){
						$('.js-show-service').slideUp();
					} else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
		$('#submitButton').on("click", e => {

		})

		var filterBar = document.getElementById('filter-bar');

		noUiSlider.create(filterBar, {
			start: [1500, 3900],
			connect: true,
			range: {
				'min': 1500,
				'max': 7500
			}
		});

		var skipValues = [
			document.getElementById('value-lower'),
			document.getElementById('value-upper')
		];

		filterBar.noUiSlider.on('update', function (values, handle) {
			skipValues[handle].innerHTML = Math.round(values[handle]);
			$('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
			$('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
		});
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
