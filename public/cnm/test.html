<body>

        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">

                        <li class="nav-item">

                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">数据审核</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary" id = "submit">提交</button>
                            <button class="btn btn-sm btn-outline-secondary" id = "selectAll">全选</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            本周
                        </button>
                    </div>
                </div>


                <div class="table-responsive" id = "no">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>客户等级划分</th>
                                <th>商家公司名称</th>
                                <th>主营类目</th>
                                <th>日均单量</th>
                                <th>贸易类型</th>
                                <th>口岸/ 城市</th>
                                <th>商家联系人</th>
                                <th>联系电话</th>
                                <th>合同签订时间</th>
                                <th>责任人</th>
                                <th>审核状态</th>
                            </tr>
                        </thead>
                        <tbody id="test">

                        </tbody>
                    </table>
                </div>
                <div class="starter-template" id="yes">
                    <h1>审核完毕</h1>
                    <p class="lead">如有审核失误，前往提交记录选项进行修改.</p>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="js/jquery-confirm.js"></script>

    <script type="text/x-handlebars-template" id="myTemplate">
        {{#each this}}
        <tr>
            <td>{{序号}}</td>
            <td>{{客户等级划分}}</td>
            <td>{{商家公司名称}}</td>
            <td>{{主营类目}}</td>
            <td>{{日均单量}}</td>
            <td>{{贸易类型}}</td>
            <td>{{口岸/ 城市}}</td>
            <td>{{商家联系人}}</td>
            <td>{{联系电话}}</td>
            <td>{{合同签订时间}}</td>
            <td>{{责任人}}</td>

            <td>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox_{{序号}}" value="option1"> 通过
                </label>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript">
        d3.csv("2.csv", function (data) {
            console.log('data: ', data);
            var temp_data = [{
                    name: '凯文米特尼克',
                    birth: '1963年8月6日',
                    home: '美国洛杉矶',
                    job: '网络安全咨询师'
                },
                {
                    name: '沃兹尼亚克',
                    birth: '1950年8月11日',
                    home: '美国加利福利亚',
                    job: '电脑工程师'
                }
            ];

            var tpl = document.getElementById('myTemplate').innerHTML
            // Handlebars编译模板，返回一个可执行函数

            var template = Handlebars.compile(tpl)
            // 传入数据，得到编译后的html

            var html = template(data)
            // 将编译完成的html显示到网页

            document.getElementById('test').innerHTML = html
            var selectAll =false;
            document.getElementById("yes").style.display = "none";
            $("#selectAll").on("click", function () {
                if (selectAll == false) {
                    selectAll = true;
                    for(var i = 1; i<= data.length;i++){
                        $("#inlineCheckbox_" + i).prop({
                            checked: true
                        });
                    }
                    // data.forEach(elment =>{
                    //     console.log('$("#inlineCheckbox_" + elment.name): ', $("#inlineCheckbox_" + elment.name));

                      
                    // })
                } else {
                    selectAll = false;
                    for(var i = 1; i<= data.length;i++){
                        $("#inlineCheckbox_" + i).prop({
                            checked: false
                        });
                    }
                    // data.forEach(elment =>{
                    //     $("#inlineCheckbox_" + elment['序号']).prop({
                    //         checked: false
                    //     });
                    // })
                }

            })

            $("#submit").on("click", function () {
                $.confirm({
                    title: '确认提交?',
                    type: 'blue',
                    buttons: {
                        ok: {
                            text: "确认",
                            btnClass: 'btn-primary',
                            keys: ['enter'],
                            action: function () {
                                document.getElementById("yes").style.display = "block";
                                document.getElementById("no").style.display = "none";
                                console.log('the user clicked confirm');
                            }
                        },
                        cancel: {
                            text: "取消"
                        }
                    }
                });
            })
            
 


        })
    </script>
</body>

</html>
